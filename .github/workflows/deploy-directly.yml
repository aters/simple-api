name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH Connection + Build + Run
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          rm -rf simple-api
          git clone git@github.com:aters/simple-api.git
          cd simple-api

          echo "${{ secrets.ENV }}" > .env
          npm install


          docker stop simple-api || true
          docker rm simple-api || true
          docker build -t simple-api .
          docker run -d --name simple-api simple-api

          cd .. && rm -rf simple-api
